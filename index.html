<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/slick.css" />
  </head>
  <body>
    <div class="modal">
      <progress id="progress" min="0" max="1" value="0"></progress>
    </div>
    <div class="wrap">
      <div>
        Top
        <input type="text" class="textarea top" value="The" />
      </div>
      <div>
        Center
        <input type="text" class="textarea center" value="Placeholder" />
      </div>
      <div>
        Bottom
        <input type="text" class="textarea bottom" value="Family" />
      </div>
      <div>
        Hopper
        <input type="text" class="textarea last" value="Hopper" />
      </div>
      <!-- <div class="button">
        <input
          class="file-upload a-side"
          type="file"
          accept=".jpg, .jpeg, .png, .dms"
        />Choose image for Static Side
      </div> -->
      <div class="button">
        <input
          class="file-upload b-side"
          type="file"
          accept=".jpg, .jpeg, .png, .dms"
          multiple
        />Choose image for Change side
      </div>
      <div id="viewer">
        <div class="button controls preview">Preview</div>
        <canvas id="render"></canvas>
        <div class="button controls reset">Reset</div>
      </div>
      <div class="button make gif">Download as Gif</div>
      <div class="button make mp4">Download as video</div>
      <div class="slider_block">
        <div class="slider">
          <img src="./side-templates/12121212.png" alt="" />
          <img
            src="https://via.placeholder.com/1500x2100?text=Placeholder"
            alt=""
          />
          <img src="./side-templates/6666.png" alt="" />
          <img
            src="https://via.placeholder.com/1500x2100?text=Placeholder+Placeholder"
            alt=""
          />
          <img src="./side-templates/Frame-347.png" alt="" />
          <img
            src="https://via.placeholder.com/1500x2100?text=Placeholder+Placeholder+Placeholder"
            alt=""
          />
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".slider").slick({
        //infinite: false,
        slidesToShow: 3,
        slidesToScroll: 3,
        //arrows: true,
        //centerMode: true,
        //centerPadding: "20px",
        //adaptiveHeight: true,
        variableWidth: true,
        //speed: 500,
        //fade: false,
        //cssEase: "linear",
      });
    </script>
    <script src="./js/CCapture.js"></script>
    <script src="./js/gif.js"></script>
    <script src="./js/download.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
